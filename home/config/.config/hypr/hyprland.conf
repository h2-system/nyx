# Monitor
monitor=,highres,auto,1 #unkown monitor
monitor=DP-1,3840x1600@60,0x0,1 #Alienware 38
monitor=eDP-1,2880x1800@90,0x0,1 #work laptop Screen
monitor=DP-6,2560x1440@60,5440x0,1 #work AOC 32 UHD
monitor=DP-8,2560x1440@60,2880x0,1 #work LG 32 UHD

# Fix slow startup
exec systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 

# Autostart 

#exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = dunst

source = /home/mwdavisii/.config/hypr/colors
exec = pkill waybar & sleep 0.5 && waybar
exec-once = swww init & sleep 0.5 && exec wallpaper_random
# exec-once = wallpaper_random

# Set en layout at startup

# Input config
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}



decoration {
    rounding = 10
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    #blur = {
    #    enabled = true;
    #    size = 8;
    #    passes = 3;
    #    new_optimizations = "on";
    #    noise = 0.01;
    #    contrast = 0.9;
    #    brightness = 0.8;
    #};
}

animations {
    enabled = yes

    bezier = ease,0.4,0.02,0.21,1

    animation = windows, 1, 3.5, ease, slide
    animation = windowsOut, 1, 3.5, ease, slide
    animation = border, 1, 6, default
    animation = fade, 1, 3, ease
    animation = workspaces, 1, 3.5, ease
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = yes
}

gestures {
    workspace_swipe = false
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrule=float,^(alacritty)$
windowrule=float,^(pavucontrol)$
windowrule=center,^(alacritty)$
windowrule=float,^(blueman-manager)$
windowrule=size 600 500,^(kitty)$
windowrule=size 934 525,^(mpv)$
windowrule=float,^(mpv)$
windowrule=center,^(mpv)$
#windowrule=pin,^(firefox)$

$mainMod = SUPER
bind = $mainMod, G, fullscreen,


#bind = $mainMod, RETURN, exec, cool-retro-term-zsh
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, B, exec, google-chrome-stable
bind = $mainMod, L, exec, firefox 
bind = $mainMod, Q, killactive,
bind = $mainMod, END, exit,
bind = $mainMod, F, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, w, exec, rofi --show drun
bind = $mainMod, R, exec, rofiWindow
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, T, exec, google-chrome-stable --profile-directory=Default --app-id=cifhbcnohmdccbgoicgdjpfamggdegmo #Teams PWA
bind = $mainMod, O, exec, google-chrome-stable --profile-directory=Default --app-id=faolnafnngnfdaknnbpnkhgohbobgegn #Outlook PWA
bind = $mainMod, M, exec, google-chrome-stable --profile-directory=Default --app-id=hpfldicfbfomlpcikngkocigghgnafkph #Google Messages PWA
bind = $mainMod, C, exec, code #vs code

# Switch Keyboard Layouts
bind = $mainMod, SPACE, exec, rofiWindow

bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)"

# Functional keybinds
bind =,XF86AudioMicMute,exec,pamixer --default-source -t
bind =,XF86MonBrightnessDown,exec,light -U 20
bind =,XF86MonBrightnessUp,exec,light -A 20
bind =,XF86AudioMute,exec,pamixer -t
bind =,XF86AudioLowerVolume,exec,pamixer -d 10
bind =,XF86AudioRaiseVolume,exec,pamixer -i 10
bind =,XF86AudioPlay,exec,playerctl play-pause
bind =,XF86AudioPause,exec,playerctl play-pause

# to switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,
bind = SUPER,Tab,bringactivetotop,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = ALT, mouse:272, resizewindow
